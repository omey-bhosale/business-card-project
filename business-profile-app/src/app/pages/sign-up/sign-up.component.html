<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200 px-4 py-10">
  <div class="bg-white shadow-2xl rounded-2xl px-8 py-10 w-full max-w-md transition-transform duration-300 ease-in-out hover:scale-[1.01]">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Basic Info -->
      <input type="text" formControlName="name" placeholder="Full Name"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <input type="email" formControlName="email" placeholder="Email"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <input type="tel" formControlName="phone" placeholder="Phone Number"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <input type="password" formControlName="password" placeholder="Password"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <!-- OTP Section -->
      <div class="flex flex-col space-y-2">
        <button type="button" (click)="sendOTP()"
          class="bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition-all duration-150 ease-in-out">Send OTP</button>

        <div *ngIf="otpSent && !otpVerified" class="flex flex-col space-y-2 animate-fade-in">
          <input type="text" formControlName="otp" placeholder="Enter OTP"
            class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" />

          <button type="button" (click)="verifyOTP()"
            class="bg-purple-600 text-white font-semibold py-2 rounded-xl hover:bg-purple-700 transition-all duration-150 ease-in-out">Verify OTP</button>
        </div>

        <div *ngIf="otpVerified" class="text-green-600 text-sm font-medium mt-2 animate-fade-in">
          âœ… OTP verified successfully.
        </div>
      </div>

      <!-- Sign Up -->
      <button type="submit"
        class="w-full bg-green-600 text-white font-semibold py-2 rounded-xl hover:bg-green-700 transition-all duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!otpVerified">Sign Up</button>
    </form>

    <p *ngIf="successMessage" class="text-green-600 text-sm text-center mt-4 animate-fade-in">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-red-600 text-sm text-center mt-4 animate-fade-in">{{ errorMessage }}</p>

    <p class="mt-6 text-sm text-center text-gray-700">
      Already have an account?
      <a routerLink="/" class="text-blue-600 font-semibold hover:underline">Sign In</a>
    </p>
  </div>
</div>
