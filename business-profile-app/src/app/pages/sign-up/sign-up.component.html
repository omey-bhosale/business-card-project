<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-200 p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>
  
      <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
        <div class="space-y-4">
          <input type="text" formControlName="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400" />
          <input type="email" formControlName="email" placeholder="Email" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400" />
          <input type="tel" formControlName="phone" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400" />
          <input type="password" formControlName="password" placeholder="Password" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400" />
  
          <button type="button" (click)="sendOTP()" class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600">Send OTP</button>
          <input type="text" formControlName="otp" placeholder="Enter OTP" class="w-full px-4 py-2 border rounded-xl" />
  
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700">Sign Up</button>
        </div>
      </form>
  
      <div class="mt-6 text-center">
        <p class="text-sm">Already have an account?
          <a routerLink="/" class="text-blue-600 font-semibold hover:underline">Sign In</a>
        </p>
      </div>
    </div>
  </div>
