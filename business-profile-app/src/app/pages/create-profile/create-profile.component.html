<div class="container mx-auto px-4 py-6 max-w-5xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Your Business Profile</h2>
  
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="grid gap-4 md:grid-cols-2">
      <!-- Business Info -->
      <div>
        <input formControlName="businessName" placeholder="Business Name" class="input" />
        <p *ngIf="profileForm.get('businessName')?.touched && profileForm.get('businessName')?.invalid" class="error">Business name is required.</p>
      </div>
  
      <div>
        <input formControlName="tagline" placeholder="Tagline / Slogan" class="input" />
      </div>
  
      <div class="md:col-span-2">
        <textarea formControlName="description" placeholder="Description" class="input h-24 resize-none"></textarea>
        <p *ngIf="profileForm.get('description')?.touched && profileForm.get('description')?.invalid" class="error">Description is required.</p>
      </div>
  
      <!-- Contact Info -->
      <div>
        <input formControlName="phone" placeholder="Phone Number" class="input" />
        <p *ngIf="profileForm.get('phone')?.touched && profileForm.get('phone')?.invalid" class="error">Phone number is required.</p>
      </div>
  
      <div>
        <input formControlName="whatsapp" placeholder="WhatsApp Number" class="input" />
      </div>
  
      <div>
        <input formControlName="email" placeholder="Email" type="email" class="input" />
        <p *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid" class="error">Valid email is required.</p>
      </div>
  
      <div>
        <input formControlName="address" placeholder="Address" class="input" />
        <p *ngIf="profileForm.get('address')?.touched && profileForm.get('address')?.invalid" class="error">Address is required.</p>
      </div>
  
      <!-- Online presence -->
      <input formControlName="website" placeholder="Website URL" class="input" />
      <input formControlName="googleMapLink" placeholder="Google Map Link" class="input" />
      <input formControlName="googleReviewLink" placeholder="Google Review Link" class="input" />
      <input formControlName="facebookUrl" placeholder="Facebook URL" class="input" />
      <input formControlName="instagramUrl" placeholder="Instagram URL" class="input" />
      <input formControlName="linkedinUrl" placeholder="LinkedIn URL" class="input" />
      <input formControlName="youtubeUrl" placeholder="YouTube URL" class="input" />
      <input formControlName="appDownloadLink" placeholder="App Store / Play Store Link" class="input" />
      <input formControlName="paymentGateway" placeholder="Payment Gateway Link" class="input" />
  
      <!-- Uploads -->
      <div>
        <label class="font-semibold text-sm mb-1 block">Upload Logo</label>
        <input type="file" (change)="onFileSelected($event, 'logo')" class="input" />
      </div>
      <div>
        <label class="font-semibold text-sm mb-1 block">Upload QR Code</label>
        <input type="file" (change)="onFileSelected($event, 'qr')" class="input" />
      </div>
  
      <!-- Action Buttons -->
      <div class="md:col-span-2 flex justify-between items-center mt-4">
        <button type="submit" [disabled]="!profileForm.valid" class="btn-primary">Create Profile</button>
      </div>
    </form>
  
    <!-- Live Preview -->
    <div class="mt-10">
      <h3 class="text-lg font-bold mb-4">Live Preview</h3>
      <div class="bg-white shadow-lg rounded-xl p-6 text-center max-w-lg mx-auto">
        <img [src]="profileForm.value.logoUrl || defaultLogo" alt="Logo" class="w-20 h-20 rounded-full mx-auto mb-3 border shadow object-cover" />
        <h2 class="text-xl font-bold">{{ profileForm.value.businessName || 'Business Name' }}</h2>
        <p class="text-sm text-gray-600">{{ profileForm.value.tagline }}</p>
        <p class="text-sm text-gray-500 mb-4">{{ profileForm.value.description }}</p>
  
        <div class="flex justify-center gap-4 text-lg text-gray-600 mb-3">
          <a *ngIf="profileForm.value.phone" [href]="'tel:' + profileForm.value.phone" title="Call"><i class="fas fa-phone"></i></a>
          <a *ngIf="profileForm.value.email" [href]="'mailto:' + profileForm.value.email" title="Email"><i class="fas fa-envelope"></i></a>
          <a *ngIf="profileForm.value.whatsapp" [href]="'https://wa.me/' + profileForm.value.whatsapp" title="WhatsApp" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
  
        <div class="flex justify-center gap-4 text-lg text-gray-600">
          <a *ngIf="profileForm.value.facebookUrl" [href]="profileForm.value.facebookUrl" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a *ngIf="profileForm.value.instagramUrl" [href]="profileForm.value.instagramUrl" target="_blank"><i class="fab fa-instagram"></i></a>
          <a *ngIf="profileForm.value.linkedinUrl" [href]="profileForm.value.linkedinUrl" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a *ngIf="profileForm.value.youtubeUrl" [href]="profileForm.value.youtubeUrl" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    .input {
      @apply w-full p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400;
    }
    .btn-primary {
      @apply px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700;
    }
    .error {
      @apply text-red-500 text-sm mt-1;
    }
  </style>
