<div class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-200 py-10 px-4">
    <div class="max-w-7xl mx-auto">
      <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Your Business Profiles</h1>
        <button (click)="addProfile()" [disabled]="profiles.length >= 3"
          class="mt-4 md:mt-0 bg-blue-600 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 disabled:opacity-50">+ Add Profile</button>
      </div>
  
      <!-- Loading -->
      <div *ngIf="loading" class="text-center text-gray-600 text-lg py-20">Loading profiles...</div>
  
      <!-- No Profiles -->
      <div *ngIf="!loading && profiles.length === 0" class="text-center text-gray-600 text-lg py-20">
        You havenâ€™t added any profiles yet.
      </div>
  
      <!-- Profile Cards -->
      <div *ngIf="!loading && profiles.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let profile of profiles" class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-all duration-300">
          <div class="mb-4">
            <h2 class="text-xl font-semibold text-gray-800">{{ profile.businessName }}</h2>
            <p class="text-sm text-gray-500 mt-1">{{ profile.description }}</p>
          </div>
  
          <div class="flex flex-col sm:flex-row justify-between gap-2 mt-4">
            <button (click)="viewProfile(profile.id)"
              class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition">View</button>
            <button (click)="editProfile(profile.id)"
              class="w-full bg-green-500 text-white py-2 rounded-xl hover:bg-green-600 transition">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
