name: ðŸš€ Deploy Spring Boot Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'business-card-backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Spring Boot JAR
      working-directory: business-card-backend
      run: mvn clean package -DskipTests

    - name: Ensure EC2 app directory exists
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          mkdir -p /home/ubuntu/app

    - name: Copy JAR to EC2 (into folder)
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: business-card-backend/target/*.jar
        target: /home/ubuntu/app/   # âœ… copy into directory

    - name: Rename JAR + Restart Backend via tmux
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/app
          mv business-card-*.jar app.jar
          tmux kill-session -t backend || true
          tmux new-session -d -s backend "java -jar app.jar > log.txt 2>&1"
