name: ðŸš€ Deploy Spring Boot Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'business-card-backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Spring Boot JAR
      working-directory: business-card-backend
      run: mvn clean package -DskipTests

    - name: Copy JAR to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: business-card-backend/target/*.jar
        target: /home/ubuntu/app

    - name: Restart Backend via tmux
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          pkill -f 'java' || true
          tmux new-session -d -s backend "java -jar /home/ubuntu/app/*.jar > /home/ubuntu/app/log.txt 2>&1"
